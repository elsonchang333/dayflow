<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DayFlow - ÊØèÊó•ÊïàÁéáÁÆ°ÁêÜ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding-bottom: 80px;
        }
        
        /* Header */
        .header {
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .date-main {
            font-size: 32px;
            font-weight: bold;
            color: #1e293b;
        }
        
        .date-sub {
            font-size: 16px;
            color: #64748b;
            margin-top: 4px;
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            justify-content: space-around;
            padding: 16px;
            gap: 12px;
        }
        
        .quick-btn {
            background: white;
            border: none;
            border-radius: 16px;
            padding: 16px 8px;
            text-align: center;
            flex: 1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        
        .quick-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .quick-text {
            font-size: 12px;
            color: #64748b;
        }
        
        /* Overview */
        .overview {
            background: white;
            margin: 16px;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .overview-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1e293b;
        }
        
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .overview-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
        }
        
        .overview-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .overview-count {
            font-size: 20px;
            font-weight: bold;
            color: #1e293b;
        }
        
        .overview-label {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }
        
        /* Sections */
        .section {
            background: white;
            margin: 16px;
            margin-top: 0;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1e293b;
        }
        
        /* Todo Item */
        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .todo-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #1e293b;
        }
        
        .todo-completed {
            text-decoration: line-through;
            color: #94a3b8;
        }
        
        .todo-delete {
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
        }
        
        /* Habit Grid */
        .habit-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .habit-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        
        .habit-checked {
            background: #d1fae5;
        }
        
        .habit-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .habit-name {
            font-size: 12px;
            color: #64748b;
        }
        
        .habit-check {
            position: absolute;
            top: 4px;
            right: 4px;
            color: #10b981;
            font-size: 12px;
        }
        
        /* Add Button */
        .add-btn {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .add-input {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }
        
        .add-submit {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            cursor: pointer;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: flex-end;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #64748b;
            display: block;
        }
        
        .input-field {
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }
        
        .input-small {
            width: 120px;
        }
        
        .save-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        
        .nav-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            text-align: center;
            color: #94a3b8;
            cursor: pointer;
        }
        
        .nav-btn.active {
            color: #3b82f6;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-text {
            font-size: 12px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        /* Stats Page */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;

            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-top: 4px;
        }
    </style>
</head>
